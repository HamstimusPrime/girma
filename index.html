<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Click-drag straight line (SVG with transforms)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <span class="hint">Click then drag to draw a straight line. Click &amp; hold line to move entire line or adjust line angles using handles.</span>
    <button id="clear">Clear</button>
  </div>

  <!-- Full-page SVG canvas -->
  <svg id="svg" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Drawing canvas"></svg>

  <script src="script.js"></script>
</body>
</html>
