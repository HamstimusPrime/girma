<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Click-drag straight line (SVG with transforms)</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="toolbar">
      <span class="hint">Click then drag to draw a straight line. Click &amp;
        hold line to move entire line or adjust line angles using
        handles.</span>
      <br>
      <button id="import_img">Import</button>
      <input type="file" id="file" accept="image/*" style="display: none;">
      <!-- Infinite canvas controls will be added here by the integration script -->
    </div>

    <!-- Full-page SVG canvas -->
    <svg id="svg_canvas" xmlns="http://www.w3.org/2000/svg" role="img"
      aria-label="Drawing canvas"></svg>

    <script type="module" src="index.js"></script>
  </body>
</html>
